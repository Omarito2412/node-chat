<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body ng-app="app">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-7" ng-controller="groupCtrl">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1>Chat application</h1>
					</div>
					<div class="panel-body">
						<ul  class="list-group" ng-model="texts">
							<li ng-repeat="text in texts" class="chat-message">{{text}}</li>
						</ul>
						<form ng-submit="chatMessage()">
							<textarea class="chat-box" autocomplete="off" ng-model="message"></textarea>
							<button id="send" class="btn btn-default"> Send </button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</body>
</html>
